<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2>Create Appointment</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newApppointmentDescription" type="text"
                    placeholder="Appointment description">

            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">

            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="AddAppointment()">Add </button>

            </div>
        </div>
    </div>
    <ul class="list-group mt-3">
        @for (appointment of appointments; track $index) {
        <div>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <h3>{{appointment.title}}</h3>
                <p>{{appointment.date | date}} at {{appointment.time}}</p>
                <p>{{appointment.description}}</p>
                <button class="btn btn-danger" (click)="deleteAppointment(appointment.id)">Delete</button>
            </li>
        </div>
        }
    </ul>


</div>
